
<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" type="text/css" />

<link href="/static/css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/css/bootstrap.css">
<script src="https://kit.fontawesome.com/0fd6883fa0.js" crossorigin="anonymous"></script>
<style>
  body {
  font-family: arial, sans-seri;
  line-height: 1.5;
  color: #666666;
  margin-top: 5rem;
}
nav {
font-family: arial, sans-seri;
}
.jumbotron {
    background: none
}
</style>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="my_nav">
      <div class="container">
      <a class="navbar-brand mr-4" href="/">Srinivas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
        </div>
        <div class="navbar-nav ml-auto">
        <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="/resume">Resume</a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="/portfolio">Portfolio</a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="/contact">Contact</a>
        </li>
        </div>
      </div>
      </div>
    </nav>
    </header>
    <main role="main" class="container justify-content-center align-items-center">
      {% block content %}{% endblock %}
    </main>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/srinivas.js"></script>
</body>
</html>
